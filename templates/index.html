<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@600;700&display=swap">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #8A2BE2; /* Blue Violet */
            --secondary-color: #BB86FC;
            --success-color: #03dac6;
            --danger-color: #cf6679;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        h1, h2 {
            font-family: 'Poppins', sans-serif;
            color: var(--secondary-color);
        }
        .nav-tabs .nav-item a {
            color: var(--text-color);
        }
        .nav-tabs .nav-item a.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #7a22c9;
            border-color: #7a22c9;
        }
        .result-item {
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .result-image {
            max-width: 150px;
            max-height: 150px;
            border-radius: 5px;
            margin-right: 20px;
            border: 2px solid var(--primary-color);
        }
        .result-details strong {
            color: var(--secondary-color);
        }
        .alert-success {
            color: var(--success-color);
            background-color: #213c3b;
            border-color: #1a5e57;
        }
        .alert-danger {
            color: var(--danger-color);
            background-color: #3b2121;
            border-color: #5e1a1a;
        }
        .alert-warning {
            color: #ff9800;
            background-color: #3c2f00;
            border-color: #5e4a00;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h1 class="text-center mb-4"><span style="color: var(--primary-color);">Image</span> Classification:Medical or non -Medical</h1>
        <p class="text-center text-muted">A Machine Learning Engineer's Competency Assessment Project.</p>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="url-tab" data-toggle="tab" href="#url" role="tab">Image URL</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pdf-tab" data-toggle="tab" href="#pdf" role="tab">Upload PDF</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="url" role="tabpanel">
                <form id="urlForm">
                    <div class="form-group">
                        <label for="imageUrl">Enter Image URL</label>
                        <input type="text" class="form-control" id="imageUrl" name="url" placeholder="e.g., https://example.com/image.jpg">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Classify URL</button>
                </form>
            </div>

            <div class="tab-pane fade" id="pdf" role="tabpanel">
                <form id="pdfForm">
                    <div class="form-group">
                        <label for="pdfFile">Choose PDF File</label>
                        <input type="file" class="form-control-file" id="pdfFile" name="file" accept=".pdf">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Classify PDF</button>
                </form>
            </div>
        </div>

        <hr class="my-4" style="border-color: #444;">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Results</h2>
            <div class="dropdown" id="downloadDropdown" style="display: none;">
                <button class="btn btn-outline-success btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Download Results
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" id="downloadTxtBtn">as TXT</a>
                    <a class="dropdown-item" href="#" id="downloadCsvBtn">as CSV</a>
                    <a class="dropdown-item" href="#" id="downloadPdfBtn">as PDF</a>
                </div>
            </div>
        </div>
        <div id="results" class="mt-3">
            <p class="text-center text-muted">Your classification results will appear here.</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let currentResults = [];

    $('#urlForm').submit(function(e) {
        e.preventDefault();
        const url = $('#imageUrl').val();
        if (url) {
            const formData = new FormData();
            formData.append('url', url);
            classifyData(formData);
        } else {
            $('#results').html('<p class="text-center text-warning">Please enter a URL to classify.</p>');
        }
    });

    $('#pdfForm').submit(function(e) {
        e.preventDefault();
        const fileInput = $('#pdfFile')[0];
        if (fileInput.files.length > 0) {
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            classifyData(formData);
        } else {
            $('#results').html('<p class="text-center text-warning">Please select a PDF file to classify.</p>');
        }
    });

    function classifyData(data) {
        $('#results').html('<p class="text-center text-info">Classifying images... please wait.</p>');
        $('#downloadDropdown').hide();
        currentResults = [];

        $.ajax({
            url: '/classify',
            type: 'POST',
            data: data,
            contentType: false, 
            processData: false, 
            success: function(response) {
                $('#results').empty();
                currentResults = response;

                if (response.length === 0 || (response.length === 1 && response[0].error)) {
                    const errorMessage = response.length > 0 ? response[0].error : 'No images found for classification.';
                    $('#results').append(`<div class="alert alert-warning">${errorMessage}</div>`);
                } else {
                    response.forEach(function(item, index) {
                        let imageUrl = '';
                        if (item.imageUrl) {
                            imageUrl = item.imageUrl;
                        } else if (item.imagePath) {
                            imageUrl = `/uploads/${item.imagePath}`;
                        }

                        $('#results').append(`
                            <div class="result-item">
                                <img src="${imageUrl}" alt="Classified Image" class="result-image">
                                <div class="result-details">
                                    <h5 class="mb-1">Result for Image ${item.image_index}</h5>
                                    <p class="mb-1"><strong>Prediction:</strong> <span style="color: var(--success-color); font-weight: bold;">${item.prediction}</span></p>
                                    <p class="text-muted mb-0">Inference time: ${item.inference_time.toFixed(4)}s</p>
                                </div>
                            </div>
                        `);
                    });
                    $('#downloadDropdown').show();
                }
            },
            error: function(error) {
                $('#results').html('<div class="alert alert-danger" role="alert">An error occurred during classification.</div>');
                console.error("Error:", error);
            }
        });
    }

    $('#downloadTxtBtn').click(function() {
        if (currentResults.length > 0) {
            let fileContent = 'Classification Results\n=========================\n\n';
            currentResults.forEach(item => {
                fileContent += `Image ${item.image_index}: ${item.prediction} (Inference time: ${item.inference_time.toFixed(4)}s)\n`;
            });
            downloadFile(fileContent, 'classification_results.txt', 'text/plain');
        }
    });

    $('#downloadCsvBtn').click(function() {
        if (currentResults.length > 0) {
            let fileContent = 'Image_Index,Prediction,Inference_Time\n';
            currentResults.forEach(item => {
                fileContent += `${item.image_index},${item.prediction},${item.inference_time.toFixed(4)}\n`;
            });
            downloadFile(fileContent, 'classification_results.csv', 'text/csv');
        }
    });

    $('#downloadPdfBtn').click(function() {
        if (currentResults.length > 0) {
            let printContent = `
            <html>
                <head>
                    <title>Classification Results</title>
                    <style>
                        body { font-family: 'Roboto', sans-serif; }
                        h1 { color: var(--primary-color); }
                        .result-item { display: flex; align-items: center; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
                        .result-image { max-width: 100px; max-height: 100px; margin-right: 20px; }
                    </style>
                </head>
                <body>
                    <h1>Image Classification Results</h1>
            `;

            currentResults.forEach(item => {
                let imageUrl = '';
                if (item.imageUrl) {
                    imageUrl = item.imageUrl;
                } else if (item.imagePath) {
                    imageUrl = `/uploads/${item.imagePath}`;
                }
                printContent += `
                    <div class="result-item">
                        <img src="${imageUrl}" class="result-image">
                        <div>
                            <p><strong>Image ${item.image_index}:</strong> ${item.prediction}</p>
                            <p><strong>Inference time:</strong> ${item.inference_time.toFixed(4)}s</p>
                        </div>
                    </div>
                `;
            });
            printContent += '</body></html>';

            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.print();
        }
    });

    function downloadFile(content, filename, mimeType) {
        const blob = new Blob([content], { type: mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
